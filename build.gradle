plugins {
    id 'java'
}

group 'me.david'
version '1.0.0'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'net.dv8tion:JDA:4.2.0_182'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    compile 'com.jagrosh:jda-utilities:3.0.4'
}

jar {
    manifest {
        attributes "Main-Class": "me.david.tskmanager.Main"
    }
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'me.david.tskmanager.Main',
                'Implementation-Title': 'TSKManager',
                'Implementation-Version': '1.0.0'
    }

    from {
        (configurations.compile.findAll { !it.path.endsWith(".pom") }).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    with jar
}
